prose:
  ignore:
    - /_includes
    - /_layouts
    - /assets
    - geojson
    - img
    - pages
    - config.rb
    - robots.txt
    - /_prose.yml
    - /_config.yml
    - CNAME
    - source_assets
    
    # Development stuff
    - /.gitignore
    - /LICENSE.md
    - /README.md
  metadata:
    rooturl: _posts
    site: http://www.globalresiliencepartnership.org
    media: resource
    metadata:
      # Blog posts 
      _posts:
        - name: "layout"
          field:
            element: "hidden"
            value: "blog_post"
        - name: "category"
          field:
            element: "hidden"
            value: "blog"
        - name: "title"
          field:
            element: "text"
            value: "title"
        - name: "subtitle"
          field:
            element: "text"
            value: "subtitle"
