---
permalink: news/index.html
layout: news
---

<section class="carousel">
  <div class="flexslider">
    <ul class="slides">
      <li>
        <img src="{{site.baseurl}}/img/sliders/6.jpg" />
        <div class="content">
          <h1>Latest News</h1>
          <p></p>
          <span class="arrow"></span>
        </div>
      </li>
    </ul>
  </div>
</section>

<div class="row newsFeed firstSection">

	<div class="columns large-12">

		<ul class="posts-list">
		  {% for post in site.posts %}
		  <li class="large-4 column end">
        {% if post.thumbnail %}
        <img src="{{ site.baseurl }}/img/news/{{ post.thumbnail }}" alt="">
        <figure class="overlay"></figure>
        {% endif %}
		    <article class="card blog">
          <time class="date" datetime="{{ post.date | date: '%d/%m/%Y' }}" pubdate>{{ post.date | date: '%e %B %Y' }}</time>
		      <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
		      
		     
		    </article>
		  </li>
		  {% endfor %}
		</ul>

	</div>
