---
permalink: team/index.html
layout: page
title: Our Team Members
---
<section class="carousel">
  <div class="flexslider">
    <ul class="slides">
      <li>
        <img src="{{site.baseurl}}/img/team/banner.jpg" />
        <div class="content">
          <h1>Our Team</h1>
          <p>Meet our talented resilience team.</p>
          <span class="arrow"></span>
        </div>
      </li>
    </ul>
  </div>
</section>
{% assign sections = site.our_team %}
  
  <section class='clearfix teamGrid'>
    <div class="row">
      <div class="columns large-12">
        {% for post in sections %}
        <a href="{{ site.baseurl }}{{ post.url }}">
          {% if post.thumbnail %}
          <img src="{{ site.baseurl }}/img/team/{{ post.thumbnail }}" alt="">
          {% endif %}
          <article class="">
            <p>{{ post.title }}</p>

            <p>{{ post.position }}</p>
          </article>
        </a>
        {% endfor %}
      </div>
    </div>
    
  
    

    
  </section>
