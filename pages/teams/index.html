---
permalink: teams/index.html
layout: page
title: Selected Teams
---

<div class="row">

  <ul class="winner-list">
    {% for post in site.selected_teams %}
    <li>
      <article class="card">
        {% if post.image %}
        <div class="avatar">
          <img src="{{ post.image }}" alt="" width="100%">
        </div>
        {% endif %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </li>
    {% endfor %}
  </ul>
  
</div>
