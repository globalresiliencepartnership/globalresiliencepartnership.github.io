---
permalink: blog/index.html
layout: page
---

<div class="row">
<ul class="posts-list">
  {% for post in site.posts %}
  <li>
    <article class="card blog">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <time class="date" datetime="{{ post.date | date: '%d/%m/%Y' }}" pubdate>{{ post.date | date: '%e %B %Y' }}</time>
     
    </article>
  </li>
  {% endfor %}
</ul>
</div>
