---
permalink: blog/index.html
layout: page
---
<h1>Blog</h1>

<ul class="posts-list">
  {% for post in site.posts %}
  <li>
    <article class="card">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <time class="date" datetime="{{ post.date | date: '%d/%m/%Y' }}" pubdate>{{ post.date | date: '%e %B %Y' }}</time>
      {{ post.excerpt }}
    </article>
  </li>
  {% endfor %}
</ul>
